<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/css/reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>
</head>

<body>
  <main>
    <section class="card">
      <piture class="card__picture">
        <img src="./img/image-header-mobile.jpg" alt="image">
      </piture>
      <div class="card__info">
        <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
        <p class="card__description">Discover the benefits of data analytics and make better decisions regarding
          revenue, customer
          experience, and overall efficiency.</p>
        <div class="card__stats">
          <div class="card__item">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="card__item">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="card__item">
            <h2>12m+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
